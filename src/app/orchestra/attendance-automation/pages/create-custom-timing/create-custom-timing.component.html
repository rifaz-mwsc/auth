<div class="header bg-primary pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-2">
        <div class="col-lg-6 col-7">
          <h6 class="h2 text-white d-inline-block mb-0">Attendance Automation</h6>
          <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class="breadcrumb-item active"><i class="fas fa-home"></i></li>
              <li class="breadcrumb-item active">Create Custom Timing</li>
            </ol>
          </nav>
        </div>
        <div class="col-lg-6 col-5 text-right">
          <!-- <a href="#" class="btn btn-sm btn-neutral">New</a> -->
          <!-- <a href="#" class="btn btn-sm btn-neutral">Filters</a> -->
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--6">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header p-3">

          <div class="row">
            <div class="col-12">
              <!-- ePortal-AddressLineOne -->
              <div class="form-group row">
                <div class="col-sm-3">
                  <label>Date From</label>
                  <input class="form-control" type="datetime-local" value="2018-11-23T10:30:00"
                    id="example-datetime-local-input">
                </div>
                <div class="col-sm-3">
                  <label>Date To</label>
                  <input class="form-control" type="datetime-local" value="2018-11-23T10:30:00"
                    id="example-datetime-local-input">
                </div>
                <div class="col-sm-3">
                  <label>Select Shift</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>Shift 1</option>
                    <option>Shift 2</option>
                    <option>Shift 3</option>
                    <option>Shift 4</option>
                    <option>Off Shift</option>
                  </select>
                </div>
                <div class="col-sm-3">
                  <label>Select Leave</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>Annual Leave</option>
                    <option>Medical Leave</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="row">
                <div class="col-lg-3">
                  <div class="form-group mb-0">
                    <input type="text" class="form-control" placeholder="Select Staff">
                  </div>
                </div>
                <div class="col-lg-3 my-auto">
                  <div class="form-group mb-0">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="customCheck1"
                        [(ngModel)]="selectAllStaffs">
                      <label class="custom-control-label" for="customCheck1">Select All Staffs</label>
                    </div>
                  </div>
                </div>
                <div class="col">
                </div>
                <!-- <div class="col-auto">
                  <div class="form-group mb-0">
                    <button class="btn btn-primary"
                      (click)="getGenerateAttendanceReport(, selectAllStaffs)">Generate Attendance
                      <i class="fas fa-search" aria-hidden="true"></i></button>
                  </div>
                </div> -->
              </div>
            </div>
          </div>
        </div>
        <div class="card-body p-3">
          <div class="row">
            <div class="col-lg-6">
            </div>
            <div class="col">
            </div>
            <div class="col-auto">
              <div class="form-group mb-0">
                <button class="btn btn-primary"
                  (click)="getGenerateAttendanceReport(selectedDate, selectAllStaffs)">Create Timing  <i class="fas fa-plus-circle" aria-hidden="true"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer pt-0">
    <app-layout-footer></app-layout-footer>
  </footer>
</div>
