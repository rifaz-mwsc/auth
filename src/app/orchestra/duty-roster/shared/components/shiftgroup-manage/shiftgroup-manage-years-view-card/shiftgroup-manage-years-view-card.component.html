<div class="row" *ngIf="shiftGroupYears && shiftGroupYears.length > 0">
  <ng-container *ngFor="let listItem of shiftGroupYears">
    <div class="col-xl-4 col-md-6">
      <div class="card card-stats shadow">
        <!-- Card body -->
        <div class="card-body my-auto" [ngClass]="{'bg-light': listItem.IsDeleted}">
          <div class="row">
            <div class="col">
              <div class="row">
                <div class="col-auto my-auto">
                  <i class="fas fa-calendar-alt fa-3x"></i>
                </div>
                <div class="col">
                  <span class="display-3 font-weight-bold text-dark">{{listItem}}</span>
                </div>
              </div>
            </div>

            <div class="col-auto my-auto pl-2">
              <button type="button" class="btn btn-facebook btn-icon-only rounded-circle" data-toggle="tooltip"
                data-placement="top" title="goto WeeklyShift" (click)="gotoWeeklyShift(listItem)">
                <span class="btn-inner--icon"><i class="fas fa-chevron-circle-right"></i></span>
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
