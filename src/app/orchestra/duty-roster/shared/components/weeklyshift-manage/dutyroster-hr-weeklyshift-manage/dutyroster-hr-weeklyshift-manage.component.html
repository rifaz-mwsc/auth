<div class="header bg-primary pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-2">
        <div class="col-lg-6 col-7">
          <h6 class="h2 text-white d-inline-block mb-0">Duty Roster</h6>
          <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class="breadcrumb-item active"><i class="fas fa-home"></i></li>
              <li class="breadcrumb-item active">Shift Group</li>
              <li class="breadcrumb-item active">Manage</li>
              <li class="breadcrumb-item active">{{selectedShiftgroup?.Name}}</li>
            </ol>
          </nav>
        </div>
        <div class="col-lg-6 col-5 text-right">
          <!-- <a href="#" class="btn btn-sm btn-neutral">New</a> -->
          <!-- <a href="#" class="btn btn-sm btn-neutral">Filters</a> -->
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--6">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body p-3">
          <div class="row">
            <div class="col-auto pr-0">
              <button type="button" class="btn btn-link px-1" (click)="unSelectShiftGroup()">
                <span class="text-success"><i class="fas fa-arrow-circle-left fa-lg"></i></span>
              </button>
            </div>
            <div class="col pl-2">
              <div class="nav-wrapper pt-0">
                <ul class="nav nav-pills flex-column flex-md-row" id="tabs-icons-text" role="tablist">
                  <li class="nav-item">
                    <a class="nav-link mb-sm-3 mb-md-0 active" id="tabs-icons-text-1-tab" data-toggle="tab"
                      href="#tabs-icons-text-1" role="tab"
                      aria-controls="tabs-icons-text-1" aria-selected="true"><i
                        class="ni ni-calendar-grid-58 mr-2"></i>Weekly Shifts</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link mb-sm-3 mb-md-0" id="tabs-icons-text-2-tab" data-toggle="tab"
                      href="#tabs-icons-text-2" role="tab" aria-controls="tabs-icons-text-2" aria-selected="false"><i
                        class="ni ni-circle-08 mr-2"></i>Shiftgroup Supervisors</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link mb-sm-3 mb-md-0" id="tabs-icons-text-3-tab" data-toggle="tab"
                      href="#tabs-icons-text-3" role="tab" aria-controls="tabs-icons-text-3" aria-selected="false"><i
                        class="ni ni-circle-08 mr-2"></i>Shiftgroup Employees</a>
                  </li>
                </ul>
              </div>
            </div>

            <div class="col-auto text-right">
              <a class="btn btn-success btn-sm" title="Add New" (click)="showAddWeeklyShiftModal()">New Year</a>
              <a class="btn btn-success btn-sm" title="Add New" (click)="showAddEmployeeModal()">New Employee</a>
              <a class="btn btn-success btn-sm" title="Add New" (click)="showAddSuperviorModal()">New Supervisor</a>
            </div>
          </div>
          <div class="card shadow mb-2">
            <div class="card-body p-0">
              <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="tabs-icons-text-1" role="tabpanel"
                  aria-labelledby="tabs-icons-text-1-tab">
                  <!-- <app-dutyroster-hr-shiftgroup-manage-years [selectedShiftgroup]="selectedShiftgroup">
                  </app-dutyroster-hr-shiftgroup-manage-years> -->
                </div>

                <div class="tab-pane fade" id="tabs-icons-text-2" role="tabpanel"
                  aria-labelledby="tabs-icons-text-2-tab">
                  <!-- <app-dutyroster-hr-shiftgroup-manage-supervisors [selectedShiftgroup]="selectedShiftgroup">
                  </app-dutyroster-hr-shiftgroup-manage-supervisors> -->
                </div>

                <div class="tab-pane fade" id="tabs-icons-text-3" role="tabpanel"
                  aria-labelledby="tabs-icons-text-3-tab">
                  <!-- <app-dutyroster-hr-shiftgroup-manage-employees [selectedShiftgroup]="selectedShiftgroup">
                  </app-dutyroster-hr-shiftgroup-manage-employees> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer pt-0">
    <app-layout-footer></app-layout-footer>
  </footer>
</div>





<div #AddWeeklyShiftModal id="AddWeeklyShiftModal" class="modal fade" data-keyboard="false" data-backdrop="static">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header bg-light">
        <h5 class="modal-title">Add New Weeklyshift Year</h5>
        <button type="button" class="close py-3" data-dismiss="modal" aria-label="Close"
          (click)="hideAddWeeklyShiftModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      </div>
    </div>
  </div>
</div>


<div #AddEmployeeModal id="AddEmployeeModal" class="modal fade" data-keyboard="false" data-backdrop="static">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header bg-light">
        <h5 class="modal-title">Add New Employee</h5>
        <button type="button" class="close py-3" data-dismiss="modal" aria-label="Close"
          (click)="hideAddEmployeeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      </div>
    </div>
  </div>
</div>


<div #AddSuperviorModal id="AddSuperviorModal" class="modal fade" data-keyboard="false" data-backdrop="static">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header bg-light">
        <h5 class="modal-title">Add New Weeklyshift Year</h5>
        <button type="button" class="close py-3" data-dismiss="modal" aria-label="Close"
          (click)="hideAddSuperviorModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      </div>
    </div>
  </div>
</div>
