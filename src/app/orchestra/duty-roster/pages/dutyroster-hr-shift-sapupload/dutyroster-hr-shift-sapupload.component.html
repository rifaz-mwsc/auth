<div class="header bg-primary pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-2">
        <div class="col-lg-6 col-7">
          <h6 class="h2 text-white d-inline-block mb-0">Duty Roster</h6>
          <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class="breadcrumb-item active"><i class="fas fa-home"></i></li>
              <li class="breadcrumb-item active">Shift SAP Upload</li>
            </ol>
          </nav>
        </div>
        <div class="col-lg-6 col-5 text-right">
          <!-- <a href="#" class="btn btn-sm btn-neutral">New</a> -->
          <!-- <a href="#" class="btn btn-sm btn-neutral">Filters</a> -->
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--6">
  <div class="row">
    <div class="col">
      <div class="card">
        <!-- Card header -->
        <div class="card-header p-3">
          <div class="row">
            <div class="col">
              <div class="row">
                <div class="col-sm-2">
                  <div class="form-group mb-0">
                    <label for="email" class="col-form-label col-form-label-sm">From Date:</label>
                    <input class="form-control form-control-sm" type="date" name="fromDate"
                      [(ngModel)]="selectedData.fromDate" min="2000-01-01" max="2100-12-31" placeholder="From Date">
                  </div>
                </div>
                <div class="col-sm-2">
                  <div class="form-group mb-0">
                    <label for="email" class="col-form-label col-form-label-sm">To Date:</label>
                    <input class="form-control form-control-sm" type="date" name="toDate"
                      [(ngModel)]="selectedData.toDate" min="2000-01-01" max="2100-12-31" placeholder="To Date">
                  </div>
                </div>
                <div class="col-sm-2">
                  <div class="form-group mb-0">
                    <label for="email" class="col-form-label col-form-label-sm">Period:</label>
                    <input class="form-control form-control-sm" type="text" name="Period"
                      [(ngModel)]="selectedData.period" placeholder="Period">
                  </div>
                </div>
                <div class="col-sm-2">
                  <div class="form-group mb-0">
                    <label for="email" class="col-form-label col-form-label-sm">Infotype:</label>
                    <input class="form-control form-control-sm" type="text" name="Infotype"
                      [(ngModel)]="selectedData.infotype" placeholder="Infotype">
                  </div>
                </div>
                <div class="col-sm-2">
                  <div class="form-group mb-0">
                    <label for="email" class="col-form-label col-form-label-sm">Shift Rate:</label>
                    <input class="form-control form-control-sm" type="text" name="ShiftRate"
                      [(ngModel)]="selectedData.shiftRate" placeholder="ShiftRate">
                  </div>
                </div>
                <div class="col-sm-2">
                  <div style="padding-top: 30px">
                    <button type="button" class="btn btn-success btn-sm" [disabled]="!selectedData.fromDate && selectedData.toDate"
                      (click)="getShiftUploadPendingForPageOneOnly(selectedData)">
                      Search <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-auto">
            </div>
          </div>
        </div>

        <div class="card-body p-3">
          <div class="alert alert-warning py-2 px-3 mb-3" role="alert"
            *ngIf="requestList && requestList.length < 1">
            <span class="alert-icon"><i class="fas fa-info-circle"></i></span>
            <span class="alert-text"><strong>Oh Snap!</strong> No SAP Upload Records Found ... !</span>
          </div>

          <div class="alert alert-info fade show py-2 px-3 mb-3" role="alert" *ngIf="requestList && requestList.length < 1">
            <span class="alert-icon"><i class="fas fa-info-circle"></i></span>
            <span class="alert-text"><strong>Info!</strong> Please find the SAP Upload Records listed below ... !</span>
          </div>

          <app-comp-lib-loading *ngIf="showLoader"></app-comp-lib-loading>

          <app-shift-sapupload-view-table [requestList]="requestList" [showLoader]="showLoader">
          </app-shift-sapupload-view-table>

        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer pt-0">
    <app-layout-footer></app-layout-footer>
  </footer>
</div>
