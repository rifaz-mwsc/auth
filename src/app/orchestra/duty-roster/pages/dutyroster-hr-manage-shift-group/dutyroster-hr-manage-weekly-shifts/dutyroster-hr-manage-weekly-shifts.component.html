<div class="header bg-primary pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-2">
        <div class="col-lg">
          <h6 class="h2 text-white d-inline-block mb-0">Dutyroster</h6>
          <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class="breadcrumb-item active"><i class="fas fa-home"></i></li>
              <li class="breadcrumb-item active">
                <a
                  [routerLink]="['/hr-dutyroster', {outlets: {pages: ['shift-group', shiftGroupManage]}}]">Shiftgroup</a>
              </li>
              <li class="breadcrumb-item active">
                <a [routerLink]="['/hr-dutyroster', {outlets: {pages: ['manage-shift-group', selectedShiftGroupId]}}]">
                  <span class="text-dark">Selected Shiftgroup: </span>{{selectedShiftGroup.Name}}</a>
              </li>
              <li class="breadcrumb-item active">
                <a [routerLink]="['/hr-dutyroster', {outlets: {pages: ['manage-shift-group', selectedShiftGroupId]}}]">
                  <span class="text-dark">Selected Year: </span>{{selectedYear}}</a>
              </li>
              <li class="breadcrumb-item active">WeeklyShift</li>
              <li class="breadcrumb-item active">Manage</li>
            </ol>
          </nav>
        </div>
        <div class="col-lg-auto text-right">
          <!-- <a href="#" class="btn btn-sm btn-neutral">New</a> -->
          <!-- <a href="#" class="btn btn-sm btn-neutral">Filters</a> -->
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--6">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header p-3">
          <div class="row">
            <div class="col">
            </div>
            <div class="col-auto">
              <div class="nav btn-group" role="tablist">
                <!-- <button class="btn btn-primary px-3" data-toggle="tab" data-target="#tabPaneOne"
                                  role="tab" aria-controls="tabPaneOne" aria-selected="true">
                                  <i class="fas fa-th-large"></i>
                              </button> -->
                <button class="btn btn-primary px-3" data-toggle="tab" data-target="#tabPaneTwo" role="tab"
                  aria-controls="tabPaneTwo" aria-selected="false">
                  <i class="fas fa-list"></i>
                </button>
                <button class="btn btn-primary px-3 active" data-toggle="tab" data-target="#tabPaneThree" role="tab"
                  aria-controls="tabPaneThree" aria-selected="false">
                  <i class="fas fa-table"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="card-body p-3">
          <div class="alert alert-warning px-3 py-2 mb-3" role="alert"
            *ngIf="!showLoader &&shiftGroupWeeklyShifts && shiftGroupWeeklyShifts.length < 1">
            <span class="alert-icon"><i class="fas fa-info-circle"></i></span>
            <span class="alert-text"><strong>Oh Snap!</strong> No Records Found ..!</span>
          </div>
          <div class="alert alert-info px-3 py-2 mb-3" role="alert"
            *ngIf="showLoader && shiftGroupWeeklyShifts && shiftGroupWeeklyShifts.length < 1">
            <span class="alert-icon"><i class="fas fa-info-circle"></i></span>
            <span class="alert-text"><strong>Info!</strong> Loading Data. Please wait ..!</span>
          </div>

          <app-clib-loading-xl *ngIf="showLoader"></app-clib-loading-xl>

          <!-- Tab content -->
          <div class="tab-content">
            <div class="tab-pane fade" id="tabPaneOne" role="tabpanel">
              <!-- Card-View -->
              <!-- <app-weeklyshift-manage-view-card [shiftGroupWeeklyShifts]="shiftGroupWeeklyShifts"
                [selectedShiftGroupId]="selectedShiftGroupId" [selectedYear]="selectedYear" [showLoader]="showLoader">
              </app-weeklyshift-manage-view-card> -->
            </div>

            <div class="tab-pane fade" id="tabPaneTwo" role="tabpanel">
              <!-- List-View -->
              <app-weeklyshift-manage-view-list [shiftGroupWeeklyShifts]="shiftGroupWeeklyShifts"
                [selectedShiftGroupId]="selectedShiftGroupId" [selectedYear]="selectedYear" [showLoader]="showLoader">
              </app-weeklyshift-manage-view-list>
            </div>

            <div class="tab-pane fade active show" id="tabPaneThree" role="tabpanel">
              <!-- Table-View -->
              <app-weeklyshift-manage-view-table [shiftGroupWeeklyShifts]="shiftGroupWeeklyShifts"
                [selectedShiftGroupId]="selectedShiftGroupId" [selectedYear]="selectedYear" [showLoader]="showLoader">
              </app-weeklyshift-manage-view-table>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer pt-0">
    <app-layout-footer></app-layout-footer>
  </footer>
</div>
