<div class="header header-dark bg-primary pb-6 content__title content__title--calendar">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-2">
        <div class="col-lg-6">
          <h6 class="fullcalendar-title h2 text-white d-inline-block mb-0">HR Desk</h6>
          <nav aria-label="breadcrumb" class="d-none d-lg-inline-block ml-lg-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class="breadcrumb-item"><a><i class="fas fa-home"></i></a></li>
              <li class="breadcrumb-item active" aria-current="page">Calendar</li>
            </ol>
          </nav>
        </div>
        <div class="col-lg-6 mt-3 mt-lg-0 text-lg-right">
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--6">
  <div class="row">
    <div class="col">

      <div class="card">
        <!-- Card header -->
        <div class="card-header p-3">
          <div class="row">
            <div class="col">
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group mb-0">
                    <div class="input-group mb-0">
                      <input class="form-control" (keyup.enter)="search(employeeId)" [(ngModel)]="employeeId"
                        id="employeeId" name="employeeId" type="number" placeholder="Staff ID"
                        (ngModelChange)="onChangeEvent($event)">
                      <div class="input-group-append">
                        <button class="btn btn-primary" (click)="search(employeeId)">Search <i class="fas fa-search"
                            aria-hidden="true"></i></button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <app-clib-loading-xl *ngIf="showLoader"></app-clib-loading-xl>

      <div class="card card-calendar" *ngIf="fullcalendarData.title">
        <div class="card-body p-0">

          <div class="row align-items-center justify-content-center">
            <div class="col-lg-8 col-12 m-3 py-5">
              <div class="card card-calendar">
                <div class="card-header py-3" *ngIf="fullcalendarData.title">
                  <div class="row align-items-center py-0">
                    <div class="col">
                    </div>
                    <div class="col">
                      <h6 class="fullcalendar-title h2 text-primary d-inline-block mb-0">
                        {{fullcalendarData.title | date: 'MMM yyyy'}}</h6>
                    </div>
                    <div class="col-auto mt-3 mt-lg-0 text-lg-right">
                      <a class="fullcalendar-btn-prev btn btn-sm btn-neutral" (click)="getEventsByMonthBefore('month')">
                        <i class="fas fa-angle-left"></i>
                      </a>
                      <a class="fullcalendar-btn-next btn btn-sm btn-neutral" (click)="getEventsByMonthAfter('month')">
                        <i class="fas fa-angle-right"></i>
                      </a>
                      <!-- <a href="#" class="btn btn-sm btn-neutral" data-calendar-view="month"
                        (click)="setFullcalendarDefaultView('month')">Month</a>
                      <a href="#" class="btn btn-sm btn-neutral" data-calendar-view="basicWeek"
                        (click)="setFullcalendarDefaultView('week')">Week</a>
                      <a href="#" class="btn btn-sm btn-neutral" data-calendar-view="basicDay"
                        (click)="setFullcalendarDefaultView('day')">Day</a> -->
                    </div>
                  </div>
                </div>
                <div class="card-body p-0" *ngIf="fullcalendarData.title">


                  <full-calendar #fullcalendar [defaultView]="fullcalendarOptions.defaultView"
                    [customButtons]="fullcalendarOptions.customButtons" [header]="fullcalendarOptions.header"
                    [plugins]="fullcalendarOptions.plugins" [weekends]="true" [events]="fullcalendarData.Events"
                    [displayEventTime]="fullcalendarOptions.displayEventTime">
                  </full-calendar>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <footer class="footer pt-0">
    <app-layout-footer></app-layout-footer>
  </footer>
</div>
