    <div class="row">
      <div class="col-sm-6 col-md">
      </div>
      <div class="col-sm-auto col-md-auto">
        <!-- <form>
          <div class="form-check mt-2">
            <input type="checkbox" class="form-check-input" (change)="changeCheckAll($event)">
            <label class="form-check-label" for="exampleCheck1">Select All</label>
          </div>
        </form> -->
      </div>
      <div class="col-sm-6 col-md-auto text-right align-self-end">
        <!-- <button type="button" class="btn btn-info mb-0" (click)="showViewExtendBulkModal()"><i
            class="fas fa-expand-arrows-alt"></i> Extend</button> -->

<div class="card shadow-none border-0" *ngIf="requestList && requestList.length > 0">
  <div class="table-responsive">
    <table class="table table-hover align-items-center table-flush">
      <thead class="thead-light">
        <tr>
          <th scope="col" class="px-3 py-2">Allowance Type</th>
          <th scope="col" class="px-3 py-2">Rate</th>
          <th scope="col" class="px-3 py-2">Valid From</th>
          <th scope="col" class="px-3 py-2">Valid To</th>
          <th scope="col" class="px-3 py-2 text-right">Action</th>
        </tr>
      </thead>
      <tbody class="list" *ngFor="let requestObj of requestList">
        <tr>
          <th class="px-3 py-2">
            <div class="col-12 px-0">
              <span class="h5 font-weight-bold mb-1"
                [ngClass]="requestObj?.is_deleted === true ? 'text-danger' : 'text-primary'">{{requestObj?.allowance_rate_allowance_type_name}}</span>
            </div>
          </th>
          <th scope="row" class="px-3 py-2">
            <div class="col-12 px-0">
              <span class="h5 font-weight-bold mb-1"
                [ngClass]="requestObj?.is_deleted === true ? 'text-danger' : 'text-primary'">{{requestObj?.allowance_rate_amount_friendly}}</span>
            </div>
          </th>
          <th class="px-3 py-2">
            <div class="col-12 px-0">
              <span class="h5 font-weight-bold mb-1"
                [ngClass]="requestObj?.is_deleted === true ? 'text-danger' : 'text-primary'">{{requestObj?.allowance_rate_valid_from_friendly}}</span>
            </div>
          </th>
          <th scope="row" class="px-3 py-2">
            <div class="col-12 px-0">
              <span class="h5 font-weight-bold mb-1"
                [ngClass]="requestObj?.is_deleted === true ? 'text-danger' : 'text-primary'">{{requestObj?.allowance_rate_valid_to_friendly}}</span>
            </div>
          </th>
          <td class="px-3 py-1 text-right">

            <button class="btn btn-icon btn-danger btn-sm" type="button" data-toggle="tooltip" data-placement="left"
              title="Remove Allowance Type Rate" [disabled]="(!requestObj?.can_delete)" *ngIf="requestObj?.can_delete"
              (click)="showViewAllowanceTypeRateDeleteModal(requestObj)">
              <span class="btn-inner--icon"><i class="fas fa-trash-alt"></i></span>
            </button>

          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>





<div #ViewAllowanceTypeRateDeleteModalBackdrop class=""></div>

<div #ViewAllowanceTypeRateDeleteModal id="ViewAllowanceTypeRateDeleteModal" class="modal fade">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header bg-light">
        <h5 class="modal-title">Delete Allowance Type Rate</h5>
        <button type="button" class="close py-3" data-dismiss="modal" aria-label="Close"
          (click)="hideViewAllowanceTypeRateDeleteModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" *ngIf="selectedItemDetails">
        <app-hr-allowance-type-rate-delete (closeThisModel)="hideViewAllowanceTypeRateDeleteModal()"
          [selectedData]="selectedItemDetails" [showModelLoader]="showModelLoader" [modelStateError]="modelStateError"
          [generalApiError]="generalApiError"></app-hr-allowance-type-rate-delete>
      </div>
    </div>
  </div>
</div>
