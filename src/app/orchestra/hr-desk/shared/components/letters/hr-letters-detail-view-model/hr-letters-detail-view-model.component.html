<div *ngIf="selecteditem">
  <div class="alert alert-warning py-1 px-3" role="alert">
    <span class="alert-icon"><i class="fas fa-info-circle"></i></span>
    <span class="alert-text"><strong>Warning!</strong> Please do not disclose Security Details & payroll information
      with other employees !</span>
  </div>
  <div class="row mb-3">
    <div class="col-lg-12">
      <div class="card card-stats border shadow-lg mb-0">
        <div class="card-body p-3">
          <div class="row">
            <div class="col-lg-12 mb-3">
              <div class="pdf-container">
                <pdf-viewer [src]="selecteditem.documnet_file_path" [original-size]="false"></pdf-viewer>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
