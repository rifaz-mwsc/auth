<div>
  <div class="alert alert-info py-1 px-3" role="alert" id="createModel-info-alert">
    <span class="alert-icon"><i class="fas fa-info-circle"></i></span>
    <span class="alert-text"><strong>Information !</strong> Select Leave Type to Continue... !</span>
  </div>



  <div class="row">
    <div class="col-lg-12">
      <div class="card card-stats border mb-0">
        <div class="card-body p-3">

          <div class="row">
            <div class="col-lg-12">
              <div class="alert alert-danger py-1 px-3" role="alert" *ngIf='generalApiError'>
                <span class="alert-icon"><i class="fas fa-exclamation-circle"></i></span>
                <span class="alert-text"><strong>Error !</strong> {{generalApiError}} ... !</span>
              </div>
            </div>


            <div class="col-lg-12 px-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group mb-2">
                        <label for="fromDate" class="h5 text-muted ml-2 mb-1">Salary Key Name</label>
                        <input type="text" class="form-control col-12" placeholder="Salary Key Name"
                          name="salaryKeyName" id="salaryKeyName" [(ngModel)]="salaryKeyName"
                          (ngModelChange)="onChangeEvent($event)">
                      </div>
                    </div>
                    <div class="col-lg-12" *ngIf="modelStateError && modelStateError.leave_request_taken_from">
                      <ul class="pl-5 mb-2" *ngIf="modelStateError && modelStateError.leave_request_taken_from">
                        <li class="mt-0" *ngFor="let error of modelStateError.leave_request_taken_from">
                          <span class="h5 text-danger mb-1 mt-0 d-block">{{error}}.</span>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group mb-2">
                        <label for="toDate" class="h5 text-muted ml-2 mb-1">Salary Key Desciption</label>
                        <input type="text" class="form-control col-12" placeholder="Salary Key Desciption"
                          name="salaryKeyDesciption" id="salaryKeyDesciption" [(ngModel)]="salaryKeyDesciption" (ngModelChange)="onChangeEvent($event)">
                      </div>
                    </div>
                    <div class="col-lg-12" *ngIf="modelStateError && modelStateError.leave_request_taken_to">
                      <ul class="pl-5 mb-2" *ngIf="modelStateError && modelStateError.leave_request_taken_to">
                        <li class="mt-0" *ngFor="let error of modelStateError.leave_request_taken_to">
                          <span class="h5 text-danger mb-1 mt-0 d-block">{{error}}.</span>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="col-lg-12" *ngIf="modelStateError && modelStateError['']">
                  <ul class="pl-5 mb-2" *ngIf="modelStateError && modelStateError['']">
                    <li class="mt-0" *ngFor="let error of modelStateError['']">
                      <span class="h5 text-danger mb-1 mt-0 d-block">{{error}}.</span>
                    </li>
                  </ul>
                </div>
                <div class="col-lg-12" *ngIf="modelStateError && modelStateError.leave_request_employee_id">
                  <ul class="pl-5 mb-2" *ngIf="modelStateError && modelStateError.leave_request_employee_id">
                    <li class="mt-0" *ngFor="let error of modelStateError.leave_request_employee_id">
                      <span class="h5 text-danger mb-1 mt-0 d-block">{{error}}.</span>
                    </li>
                  </ul>
                </div>
                <div class="col-lg-12" *ngIf="modelStateError && modelStateError.employee_id">
                  <ul class="pl-5 mb-2" *ngIf="modelStateError && modelStateError.employee_id">
                    <li class="mt-0" *ngFor="let error of modelStateError.employee_id">
                      <span class="h5 text-danger mb-1 mt-0 d-block">{{error}}.</span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>

            <div class="col-lg-12 px-2 py-2 my-0">
              <div class="col-12 my-0">
                <div class="form-group float-right my-0">
                  <button class="btn btn-icon btn-primary mb-2" type="button" (click)="create()"
                    [disabled]="disableSaveButton || showModelLoader">
                    <span class="btn-inner--icon" *ngIf="showModelLoader"><i class="fas fa-spinner fa-spin"></i></span>
                    <span class="btn-inner--icon" *ngIf="!showModelLoader"><i class="fas fa-save"></i></span>
                    <span class="btn-inner--text" *ngIf="showModelLoader">Saving ...</span>
                    <span class="btn-inner--text" *ngIf="!showModelLoader">Save</span>
                  </button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
