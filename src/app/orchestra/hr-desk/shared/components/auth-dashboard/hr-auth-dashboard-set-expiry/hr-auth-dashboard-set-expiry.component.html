<div *ngIf="selecteditem">
  <app-hr-auth-dashboard-details-common-view [requestDetails]="requestDetails" [selecteditem]="selecteditem" [showModelLoader]="showModelLoader"
    [modelStateError]="modelStateError" [generalApiError]="generalApiError">
  </app-hr-auth-dashboard-details-common-view>

  <div class="row mt-3">
    <div class="col-lg-12">
      <div class="card card-stats border mb-0">
        <div class="card-body p-3">
          <div class="row">
            <div class="col-lg-6 px-4">
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group mb-2">
                    <label for="toDate" class="h5 text-muted ml-2 mb-1">Valid From</label>
                    <input type="date" class="form-control col-12" placeholder="Valid From Date"
                      name="validFromDate" id="validFromDate" [ngModel]="validFromDate | date: 'yyyy-MM-dd'" (ngModelChange)="modelValidFromChanged($event)">
                  </div>
                </div>
                <div class="col-lg-12" *ngIf="modelStateError && modelStateError.valid_from">
                  <ul class="pl-5 mb-2" *ngIf="modelStateError && modelStateError.valid_from">
                    <li class="mt-0" *ngFor="let error of modelStateError.valid_from">
                      <span class="h5 text-danger mb-1 mt-0 d-block">{{error}}.</span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-lg-6 px-4">
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group mb-2">
                    <label for="toDate" class="h5 text-muted ml-2 mb-1">Valid To</label>
                    <input type="date" class="form-control col-12" placeholder="Valid To"
                      name="validToDate" id="validToDate" [ngModel]="validToDate | date: 'yyyy-MM-dd'" (ngModelChange)="modelValidToChanged($event)">
                  </div>
                </div>
                <div class="col-lg-12" *ngIf="modelStateError && modelStateError.valid_to">
                  <ul class="pl-5 mb-2" *ngIf="modelStateError && modelStateError.valid_to">
                    <li class="mt-0" *ngFor="let error of modelStateError.valid_to">
                      <span class="h5 text-danger mb-1 mt-0 d-block">{{error}}.</span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-lg-12" *ngIf="modelStateError && modelStateError.dashboard_id">
              <ul class="pl-5 mb-2" *ngIf="modelStateError && modelStateError.dashboard_id">
                <li class="mt-0" *ngFor="let error of modelStateError.dashboard_id">
                  <span class="h5 text-danger mb-1 mt-0 d-block">{{error}}.</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4 mb-1">
    <div class="col-lg my-0">
    </div>
    <div class="col-lg-auto my-0">
      <div class="form-group float-right my-0">
        <button class="btn btn-icon btn-success" type="button" (click)="setExpiry(selecteditem)">
          <span class="btn-inner--icon" *ngIf="showModelLoader"><i class="fas fa-spinner fa-spin"></i></span>
          <span class="btn-inner--icon" *ngIf="!showModelLoader"><i class="fas fa-calendar-alt"></i></span>
          <span class="btn-inner--text" *ngIf="showModelLoader">Set Validity ...</span>
          <span class="btn-inner--text" *ngIf="!showModelLoader">Set Validity</span>
        </button>
      </div>
    </div>
  </div>
  
</div>
