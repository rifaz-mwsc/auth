<div class="row" *ngIf="requestList && requestList.length > 0">
  <ng-container *ngFor="let sectionObj of requestList">
    <div class="col-xl-4 col-md-6">
      <div class="card card-stats shadow">
        <!-- Card body -->
        <div class="card-body my-auto">
          <div class="row align-items-center">
            <div class="col-auto my-auto pl-2">
              <button type="button" class="btn btn-facebook btn-icon-only rounded-circle">
                <span class="btn-inner--icon">{{sectionObj.organization_section_name | slice:0:1}}</span>
              </button>
            </div>
            <div class="col">
              <div class="row">
                <div class="col-lg-12 pr-2">
                  <div class="row">
                    <div class="col-lg-auto">
                      <span class="h4 font-weight-bold mb-0">{{sectionObj.organization_section_name}}</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class=" col-auto my-auto pl-2">
              <button type="button" class="btn btn-pinterest btn-icon-only rounded-circle" data-toggle="tooltip"
                data-placement="bottom" title="Remove Request" (click)="showRemoveModal(sectionObj)">
                <span class="btn-inner--icon"><i class="fas fa-trash-alt"></i></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>

<div #CardViewRemoveModal id="CardViewRemoveModal" class="modal fade" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header bg-light">
        <h5 class="modal-title">Remove Section</h5>
        <button type="button" class="close py-3" data-dismiss="modal" aria-label="Close" (click)="hideRemoveModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" *ngIf="selectedSection">
        <div class="card card-stats shadow">
          <div class="card-body my-auto">
            <div class="row align-items-center">
              <div class="col-auto my-auto pl-2">
                <button type="button" class="btn btn-facebook btn-icon-only rounded-circle">
                  <span class="btn-inner--icon">{{selectedSection.organization_section_name | slice:0:1}}</span>
                </button>
              </div>
              <div class="col">
                <div class="row">
                  <div class="col-lg-12 pr-2">
                    <div class="row">
                      <div class="col-lg-auto">
                        <span class="h4 font-weight-bold mb-0">{{selectedSection.organization_section_name}}</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="alert alert-warning px-3 py-2 mt-3" role="alert" *ngIf='generalApiError'>
          <span class="h4 text-white"><i class="fas fa-exclamation-circle"></i> <strong> Error !</strong>
            {{generalApiError}} ... !</span>
          <hr class="my-2">
          <div class="col-lg-12" *ngIf="modelStateError && modelStateError.organization_section_id">
            <ul class="pl-2 mb-2" *ngIf="modelStateError && modelStateError.organization_section_id">
              <li class="mt-0" *ngFor="let error of modelStateError.organization_section_id">
                <span class="h5 text-white mb-1 mt-0 d-block">{{error}}.</span>
              </li>
            </ul>
          </div>
          <div class="col-lg-12" *ngIf="modelStateError && modelStateError['expires on']">
            <ul class="pl-2 mb-2" *ngIf="modelStateError && modelStateError['expires on']">
              <li class="mt-0" *ngFor="let error of modelStateError['expires on']">
                <span class="h5 text-white mb-1 mt-0 d-block">{{error}}.</span>
              </li>
            </ul>
          </div>
          <div class="col-lg-12" *ngIf="modelStateError && modelStateError['']">
            <ul class="pl-2 mb-2" *ngIf="modelStateError && modelStateError['']">
              <li class="mt-0" *ngFor="let error of modelStateError['']">
                <span class="h5 text-white mb-1 mt-0 d-block">{{error}}.</span>
              </li>
            </ul>
          </div>
        </div>

        <div class="row mt-4 mb-1">
          <div class="col-lg my-0">
          </div>
          <div class="col-lg-auto my-0">
            <div class="form-group float-right my-0">
              <button class="btn btn-icon btn-danger" type="button" (click)="postRemove(selectedSection)">
                <span class="btn-inner--icon" *ngIf="showModelLoader"><i class="fas fa-spinner fa-spin"></i></span>
                <span class="btn-inner--icon" *ngIf="!showModelLoader"><i class="fas fa-trash-alt"></i></span>
                <span class="btn-inner--text" *ngIf="showModelLoader">Removing Section ...</span>
                <span class="btn-inner--text" *ngIf="!showModelLoader">Remove Section</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
