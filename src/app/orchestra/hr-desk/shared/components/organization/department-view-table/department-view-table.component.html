<div class="card shadow-none border-0" *ngIf="requestList && requestList.length > 0">
  <div class="table-responsive">
    <table class="table align-items-center table-flush">
      <thead class="thead-light">
        <tr>
          <th scope="col">Department</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody class="list" *ngFor="let departmentObj of requestList">
        <tr>
          <td class="px-3 py-2">
            <span class="h5 text-primary"> {{departmentObj.organization_department_name}}</span>
          </td>
          <td class="px-3 py-2 text-right">
            <button type="button" class="btn btn-danger btn-sm" data-toggle="tooltip" data-placement="top"
              title="Remove Request" (click)="showRemoveModal(departmentObj)">
              <span class="btn-inner--icon"><i class="fas fa-trash-alt"></i></span>
            </button>

            <button class="btn btn-icon btn-success btn-sm" type="button" data-toggle="tooltip" data-placement="top"
              title="View Details" [routerLink]="['/hr-desk', {outlets: {pages: ['manage-section', departmentObj.organization_department_id]}}]">
              <span class="btn-inner--icon"><i class="fas fa-arrow-circle-right"></i></span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div #TableViewRemoveModal id="TableViewRemoveModal" class="modal fade" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header bg-light">
        <h5 class="modal-title">Remove Department</h5>
        <button type="button" class="close py-3" data-dismiss="modal" aria-label="Close"
          (click)="hideRemoveModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" *ngIf="selectedDepartment">
      </div>
    </div>
  </div>
</div>
