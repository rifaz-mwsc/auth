<ul class="list-group list-group-flush list mt--2 mb-3" *ngIf="requestList && requestList.length > 0">
  <ng-container *ngFor="let departmentObj of requestList">
    <li class="list-group-item px-0 py-2">
      <div class="row align-items-center">
        <div class="col-auto my-auto mx-2">
          <button type="button" class="btn btn-facebook btn-icon-only rounded-circle">
            <span class="btn-inner--icon">{{departmentObj.organization_department_name | slice:0:1}}</span>
          </button>
        </div>
        <div class="col ml--2">
          <div class="row align-items-center">
            <div class="col-lg-12">
              <div class="row align-items-center">
                <div class="col-auto">
                  <span class="h4 font-weight-bold mb-0">{{departmentObj.organization_department_name}}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-danger btn-sm" data-toggle="tooltip" data-placement="top"
            title="Remove Request" (click)="showRemoveModal(departmentObj)">
            <span class="btn-inner--icon"><i class="fas fa-trash-alt"></i></span>
          </button>

          <button class="btn btn-icon btn-success btn-sm" type="button" data-toggle="tooltip" data-placement="top"
            title="View Details" [routerLink]="['/hr-desk', {outlets: {pages: ['manage-section', departmentObj.organization_department_id]}}]">
            <span class="btn-inner--icon"><i class="fas fa-arrow-circle-right"></i></span>
          </button>
        </div>
      </div>
    </li>
  </ng-container>
</ul>

<div #ListViewRemoveModal id="ListViewRemoveModal" class="modal fade" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header bg-light">
        <h5 class="modal-title">Remove Department</h5>
        <button type="button" class="close py-3" data-dismiss="modal" aria-label="Close"
          (click)="hideRemoveModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" *ngIf="selectedDepartment">
      </div>
    </div>
  </div>
</div>
