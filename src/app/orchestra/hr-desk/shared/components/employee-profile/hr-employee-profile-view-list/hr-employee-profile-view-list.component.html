<ul class="list-group list-group-flush list mt--2 mb-3" *ngIf="requestList && requestList.length > 0">
  <ng-container *ngFor="let requestObj of requestList">
    <li class="list-group-item px-0 py-2">
      <div class="row align-items-center">
        <div class="col-auto my-auto mx-2">
          <button type="button" class="btn btn-facebook btn-icon-only rounded-circle"  *ngIf="!requestObj?.employee_picture_path">
            <span class="btn-inner--icon">{{requestObj?.employee_name_with_id | slice:0:1}}</span>
          </button>
          <span class="avatar rounded-circle" *ngIf="requestObj?.employee_picture_path">
            <img src={{requestObj?.employee_picture_path}} alt="..." style="width: 48px; height: 48px; object-fit: cover;"/>
          </span>
        </div>
        <div class="col ml--2">
          <div class="row align-items-center">
            <div class="col-lg-12">
              <div class="row align-items-center">
                <div class="col-12">
                  <div class="row">
                    <div class="col-auto">
                      <span class="h4 text-primary font-weight-bold mb-0">
                        {{requestObj?.employee_name_with_id}}
                      </span>
                    </div>
                    <div class="col">
                      <span class="h5 text-muted font-weight-bold mb-0">
                        {{requestObj?.employee_designation}}
                      </span>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <span class="h6 text-dark font-weight-bold mb-0">
                    {{requestObj?.employee_division}} - {{requestObj?.employee_department}} -
                    {{requestObj?.employee_section}}
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-auto">
          <!-- <button type="button" class="btn btn-danger btn-sm" data-toggle="tooltip" data-placement="top"
            title="Cancel Request" (click)="showViewRemoveRequestModal(requestObj)">
            <span class="btn-inner--icon"><i class="fas fa-times-circle"></i></span>
          </button> -->

          <!-- <button type="button" class="btn btn-success btn-sm" data-toggle="tooltip" data-placement="top"
            title="Send for Approval" (click)="showViewUpdateRequestModal(requestObj)">
            <span class="btn-inner--icon"><i class="fas fa-edit"></i></span>
          </button> -->

          <button class="btn btn-icon btn-primary btn-sm" type="button" data-toggle="tooltip" data-placement="top"
            title="View Details" [routerLink]="['/hr-desk', {outlets: {pages: ['manage-employee-profile-details', requestObj.employee_id]}}]">
            <span class="btn-inner--icon"><i class="fas fa-eye"></i></span>
          </button>
        </div>
      </div>
    </li>
  </ng-container>
</ul>






<div #ListViewRequestModal id="ListViewRequestModal" class="modal fade">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header bg-light">
        <h5 class="modal-title">Employee Profile Detail View</h5>
        <button type="button" class="close py-3" data-dismiss="modal" aria-label="Close"
          (click)="hideViewRequestModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" *ngIf="selectedRequest">
      </div>
    </div>
  </div>
</div>



<div #ListViewUpdateRequestModal id="ListViewUpdateRequestModal" class="modal fade" data-keyboard="false" data-backdrop="static">
  <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
          <div class="modal-header bg-light">
              <h5 class="modal-title">Update Employee Profile</h5>
              <button type="button" class="close py-3" data-dismiss="modal" aria-label="Close"
                  (click)="hideViewUpdateRequestModal()">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body" *ngIf="selectedRequest">

          </div>
      </div>
  </div>
</div>


<div #ListViewRemoveRequestModal id="ListViewRemoveRequestModal" class="modal fade" data-keyboard="false" data-backdrop="static">
  <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
          <div class="modal-header bg-light">
              <h5 class="modal-title">Remove Employee Profile</h5>
              <button type="button" class="close py-3" data-dismiss="modal" aria-label="Close"
                  (click)="hideViewRemoveRequestModal()">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body" *ngIf="selectedRequest">

          </div>
      </div>
  </div>
</div>
