  <h5 class="h5 font-weight-bold text-success mb-2">
    <span><i class="fas fa-plus-circle mr-2"></i></span> Add a Family Member

<h6 class="h4 text-primary font-weight-bold d-inline-block ml-1 mb-3">Family</h6>
<ul class="list-group list-group-flush list mt--2 mb-4" *ngIf="profileFamily">
  <ng-container *ngFor="let familyObj of profileFamily.family">
    <li class="list-group-item px-0 py-2">
      <div class="row align-items-center">
        <div class="col-auto my-auto">
          <i class="fas fa-user fa-2x"></i>
        </div>
        <div class="col ml--2">
          <div class="row align-items-center">
            <div class="col-lg-12">
              <div class="row">
                <div class="col">
                  <div class="row">
                    <div class="col-lg-12 my-1">
                      <span class="h5 font-weight-bold mb-0 mr-2">{{familyObj.name}}</span>
                      <span class="badge badge-pill badge-primary">{{familyObj.relation}}</span>
                    </div>
                  </div>
                </div>
                <div class="col-lg-auto my-auto">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-auto">
          <button class="btn btn-icon btn-link btn-sm" type="button" data-toggle="tooltip" data-placement="top"
            title="View Details" (click)="showViewRecordDetailsModal(familyObj)">
            <span class="btn-inner--icon"><i class="fas fa-globe-americas"></i></span> {{familyObj.privacy}}
          </button>
        </div>
        <div class="col-auto">
          <button class="btn btn-icon btn-primary btn-sm" type="button" data-toggle="tooltip" data-placement="top"
            title="View Details" (click)="showViewRecordDetailsModal(familyObj)">
            <span class="btn-inner--icon"><i class="fas fa-ellipsis-h"></i></span>
          </button>
        </div>
      </div>
    </li>
  </ng-container>
</ul>
