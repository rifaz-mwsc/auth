<div class="row" *ngIf="requestList && requestList.length > 0">
  <ng-container *ngFor="let requestObj of requestList">
    <div class="col-xl-6 col-md-6">
      <div class="card card-stats shadow">
        <!-- Card body -->
        <div class="card-body my-auto">
          <div class="row">
            <div class="col-auto my-auto pl-2">
              <button type="button" class="btn btn-facebook btn-icon-only rounded-circle">
                <span class="btn-inner--icon">{{requestObj.employee_name_with_id | slice:0:1}}</span>
              </button>
            </div>
            <div class="col">
              <div class="row">
                <div class="col-lg-12 pr-2">
                  <div class="row">
                    <div class="col-12">
                      <span class="h4 text-dark font-weight-bold mb-0">
                        {{requestObj.employee_name_with_id}}
                      </span>
                    </div>
                    <div class="col-auto">
                      <div class="row">
                        <div class="col-auto my-auto">
                          <h5 class="mb-0">
                            <i class="fas fa-calendar"></i>
                            <span class="text-primary"> {{requestObj.from_date | date: 'dd MMM yyyy'}}
                            </span>
                            <i class="fas fa-arrow-right"></i>
                            <span class="text-primary">
                              {{requestObj.to_date | date: 'dd MMM yyyy'}}</span>
                          </h5>
                        </div>
                        <div class="col-auto my-auto">
                          <span class="badge badge-success"
                            *ngIf="requestObj.status === 'Active' || requestObj.status === 'active'">{{requestObj.status}}</span>
                          <span class="badge badge-danger"
                            *ngIf="requestObj.status === 'Cancelled' || requestObj.status === 'cancelled'">{{requestObj.status}}</span>
                          <span class="badge badge-warning"
                            *ngIf="requestObj.status === 'Ended' || requestObj.status === 'ended'">{{requestObj.status}}</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-auto my-auto pl-2">
              <button type="button" class="btn btn-pinterest btn-icon-only rounded-circle" data-toggle="tooltip"
                data-placement="top" title="Cancel Request" (click)="showViewRemoveRequestModal(requestObj)">
                <span class="btn-inner--icon"><i class="fas fa-times-circle"></i></span>
              </button>
              <button type="button" class="btn btn-slack btn-icon-only rounded-circle" data-toggle="tooltip"
                data-placement="top" title="Send for Approval" (click)="showViewUpdateRequestModal(requestObj)">
                <span class="btn-inner--icon"><i class="fas fa-edit"></i></span>
              </button>
              <button type="button" class="btn btn-facebook btn-icon-only rounded-circle" data-toggle="tooltip"
                data-placement="top" title="View Details" (click)="showViewRequestModal(requestObj)">
                <span class="btn-inner--icon"><i class="fas fa-eye"></i></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>





<div #CardViewRequestModal id="CardViewRequestModal" class="modal fade">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header bg-light">
        <h5 class="modal-title">Remote Employee Detail View</h5>
        <button type="button" class="close py-3" data-dismiss="modal" aria-label="Close"
          (click)="hideViewRequestModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" *ngIf="selectedRequest">
      </div>
    </div>
  </div>
</div>



<div #CardViewUpdateRequestModal id="CardViewUpdateRequestModal" class="modal fade" data-keyboard="false"
  data-backdrop="static">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header bg-light">
        <h5 class="modal-title">Update Remote Employee</h5>
        <button type="button" class="close py-3" data-dismiss="modal" aria-label="Close"
          (click)="hideViewUpdateRequestModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" *ngIf="selectedRequest">

      </div>
    </div>
  </div>
</div>


<div #CardViewRemoveRequestModal id="CardViewRemoveRequestModal" class="modal fade" data-keyboard="false"
  data-backdrop="static">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header bg-light">
        <h5 class="modal-title">Remove Remote Employee</h5>
        <button type="button" class="close py-3" data-dismiss="modal" aria-label="Close"
          (click)="hideViewRemoveRequestModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" *ngIf="selectedRequest">

      </div>
    </div>
  </div>
</div>
